{% extends 'base.html' %}

{% block extra_css %}
<style>
    .monitoring-grid {
        display: flex;
        gap: 2rem;
        background: #fff;
        border-radius: 1rem;
        padding: 2rem;
        margin-top: 1.5rem;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
        border: 1px solid var(--border-color);
        min-height: 70vh;
    }

    .monitoring-column {
        flex: 1 1 0;
        display: flex;
        flex-direction: column;
        min-width: 0;
    }

    .monitoring-divider {
        width: 2px;
        background: rgba(11, 37, 72, 0.2);
    }

    .monitoring-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
    }

    .monitoring-actions {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
    }

    .monitoring-button {
        background-color: #0078d4;
        color: #fff;
        border: none;
        border-radius: 999px;
        padding: 0.45rem 1.6rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease-in-out;
    }

    .monitoring-button--secondary {
        background-color: #e7ecf3;
        color: #0b2548;
    }

    .monitoring-button--secondary:hover:not(:disabled),
    .monitoring-button--secondary:focus-visible:not(:disabled) {
        background-color: #d7e0ec;
    }

    .monitoring-button:disabled {
        opacity: 0.6;
        cursor: wait;
    }

    .monitoring-button:hover:not(:disabled),
    .monitoring-button:focus-visible:not(:disabled) {
        background-color: #005ea8;
    }

    .monitoring-status {
        margin-top: 0.35rem;
        font-size: 0.9rem;
        color: rgba(0, 0, 0, 0.6);
    }

    .telegram-feed {
        margin-top: 1.5rem;
        background: #fff;
        color: var(--text-color);
        border-radius: 0.75rem;
        padding: 1.25rem;
        flex: 1 1 auto;
        overflow-y: auto;
        min-height: 0;
        border: 1px solid var(--border-color);
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.04);
    }

    .telegram-feed__empty {
        color: rgba(0, 0, 0, 0.45);
        font-style: italic;
    }

    .telegram {
        padding: 0.75rem 0.5rem;
        border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        font-family: 'Consolas', 'Courier New', monospace;
    }

    .telegram:last-child {
        border-bottom: none;
    }

    .telegram--incoming {
        color: #0b2548;
    }

    .telegram--outgoing {
        color: #005ea8;
    }

    .telegram__line {
        display: flex;
        gap: 0.5rem;
        justify-content: space-between;
        white-space: pre-wrap;
    }

    .telegram__label {
        min-width: 150px;
        color: rgba(0, 0, 0, 0.55);
    }

    .telegram__index {
        font-weight: 700;
        margin-right: 0.5rem;
    }

    .telegram__headline {
        margin-bottom: 0.25rem;
    }

    .telegram__arrow {
        margin: 0 0.5rem;
    }
</style>
{% endblock %}

{% block page_intro %}{% endblock %}

{% block content %}
<section class="monitoring-grid">
    <div class="monitoring-column">
        <div class="monitoring-header">
            <div>
                <h2>Client</h2>
                <p class="monitoring-status" data-status="client">Bereit zum Start.</p>
            </div>
            <div class="monitoring-actions">
                <button type="button" class="monitoring-button monitoring-button--secondary" data-action="clear-client">Verlauf leeren</button>
                <button type="button" class="monitoring-button" data-action="start-client">Client starten</button>
            </div>
        </div>
        <div class="telegram-feed" data-telegrams="client" aria-live="polite">
            <div class="telegram-feed__empty">Noch keine Telegramme erfasst.</div>
        </div>
    </div>
    <div class="monitoring-divider" aria-hidden="true"></div>
    <div class="monitoring-column">
        <div class="monitoring-header">
            <div>
                <h2>Server</h2>
                <p class="monitoring-status" data-status="server">Bereit zum Start.</p>
            </div>
            <div class="monitoring-actions">
                <button type="button" class="monitoring-button monitoring-button--secondary" data-action="clear-server">Verlauf leeren</button>
                <button type="button" class="monitoring-button" data-action="start-server">Server starten</button>
            </div>
        </div>
        <div class="telegram-feed" data-telegrams="server" aria-live="polite">
            <div class="telegram-feed__empty">Noch keine Telegramme erfasst.</div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/beobachten.js') }}"></script>
{% endblock %}
