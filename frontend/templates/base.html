<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }} - WNGW-Test-Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body>
    <header class="page-header">
      <h1>WNGW-Test-Tool</h1>
    </header>

    <nav class="top-nav" data-active-top="{{ active_top }}">
      <ul class="nav-list" id="top-nav"></ul>
    </nav>

    <nav class="sub-nav" data-active-top="{{ active_top }}" data-active-sub="{{ active_sub }}">
      <ul class="nav-list" id="sub-nav"></ul>
    </nav>

    <main class="content">
      {% block content %}{% endblock %}
    </main>

    <footer class="page-footer">
      <span>Aktive Prozesse:</span>
      <span class="process-list">{% block processes %}Keine aktiven Prozesse{% endblock %}</span>
    </footer>
    <script src="{{ url_for('static', filename='js/navigation.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
  </body>
</html>
